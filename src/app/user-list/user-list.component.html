<div *ngIf="!isLoading">
    <div *ngIf="milking !== null">
        <div>
            <table class="fixed_headers" (window:resize)="onResize()">
                <thead class="ctb-header">
                    <tr class="flex-tr">
                        <th class="col-bail">
                            <h2 class="header">Bail</h2>
                        </th>
                        <th class="col-animal">
                            <h2 class="header">Cow#</h2>
                        </th>
                    </tr>
                </thead>
                <tbody class="ctb-detail" id="card-view-container">
                    <tr class="flex-tr" *ngFor="let c2b of milking.allocations; let index=index;" [ngClass]="{watchPosition: watchingPosition == (index+1)}">
                        <td style="width:30%;">
                            <h3 class="bail">{{c2b.bail}}</h3>
                        </td>
                        <td style="width:70%;">
                            <h3 class="bail">{{c2b.animal}}</h3>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="ctb-footer table-responsive" id="ctb-summary-footer">
            <table id="ctb-summary-footer-table" class="table table-bordered">
                <thead>
                    <tr>
                        <th class="ctb-fix-column" id="ctb-summary-fixhead">Summary</th>
                        <th id="ctb-summary-hidhead" nowrap>&nbsp;</th>
                        <th *ngFor="let c2b of milking.ctbStats">
                            {{c2b.title}}
                        </th>
                        <th *ngFor="let c2b of milking.draftStats">
                            {{c2b.title}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="ctb-fix-column" id="ctb-summary-fixvalue">{{milking.session}}</td>
                        <td id="ctb-summary-hidvalue"></td>
                        <td *ngFor="let c2b of milking.ctbStats">
                            {{c2b.value}}
                        </td>
                        <td *ngFor="let c2b of milking.draftStats">
                            {{c2b.value}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
